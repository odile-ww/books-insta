<main class="container">
  <h1>All Quotes</h1>
  <section><header>Here we will add search functionality</header></section>
  <section class="grid">
    <blockquote *ngFor="let quote of quotes">
      <article>
        <header>TBD</header>
        <p>{{ quote.content }}</p>
        <footer
          class="card-footer blockquote-footer text-right"
          [ngClass]="quote.isFeatured ? 'text-white' : 'text-primary'"
        >
          <span class="clickable">{{ quote.author }}</span
          >,
          <cite
            class="clickable"
            [ngClass]="{ 'text-white': quote.isFeatured === true }"
            >{{ quote.title }}</cite
          >
        </footer>
      </article>
    </blockquote>
  </section>
</main>
